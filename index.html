<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header><h1>Weather DashBoard</h1></header>
    <div class="row">
        <aside class="col-4 col-md-2"><h3>Search for a City:</h3>
            <form id="search-form" class="form w-100">
            <input type="text" placeholder="City" id="search-input" class="form-input w-100"/>
            <button class="btn btn-info btn-block" id="submitBtn">Search</button>
              <br>
              <div class="col-4 col-md-2" id="searchHistory"></div>
            </form>
        </aside>
        <main class="col-8 col-md-10" id="Current">
          <div class="border border-primary">
          <h3 id="city"><span id="currentDate"></span><img id="currentIcon"></img></h3>
          <p id="currentTemp"></p>
          <p id="currentWind"></p>
          <p id="currentHum"></p>
          <p id="currentUv"></p>
          </div>
        <main>
      <div class="card-deck col-8 col-md-10">
            <div class="card text-white bg-secondary" id="day1" >
              <h4 class="card-text" id="date1"></h4>
              <img id="icon1"></img>
              <p id = "temp1"></p>
              <p id = "wind1"></p>
              <p id = "hum1"></p>
            </div>
            <div class="card text-white bg-secondary" id="day2">
              <h4 class="card-text" id="date2"></h4>
              <img id="icon2"></img>
              <p id = "temp2"></p>
              <p id = "wind2"></p>
              <p id = "hum2"></p>
            </div>
            <div class="card text-white bg-secondary" id="day3">
              <h4 class="card-text" id="date3"></h4>
              <img id="icon3"></img>
              <p id = "temp3"></p>
              <p id = "wind3"></p>
              <p id = "hum3"></p>
            </div>
            <div class="card text-white bg-secondary" id="day4">
              <h4 class="card-text" id="date4"></h4>
              <img id="icon4"></img>
              <p id = "temp4"></p>
              <p id = "wind4"></p>
              <p id = "hum4"></p>
              </div>
              <div class="card text-white bg-secondary" id="day5">
                <h4 class="card-text" id="date5"></h4>
                <img id="icon5"></img>
                <p id = "temp5"></p>
                <p id = "wind5"></p>
                <p id = "hum5"></p>
              </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
