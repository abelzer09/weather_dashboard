<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Weather DashBoard</h1>
    <div class="row">
        <aside class="col-4 col-md-2"><h3>Search for a City</h3>
            <form id="search-form" class="form w-100">
            <input type="text" placeholder="Search!" id="search-input" class="form-input w-100"/>
            <button class="btn btn-info btn-block">Block level button</button>
            </form>
        </aside>
        <main class="col-8 col-md-10 jumbotron border border-primary" id="Current">
          <h3 id="city"><span id="date"></span><i id="icon"></i></h3>
          <ul id="data1"></ul>

        <main>
    </div>
    <div class="row align-items-center">
        <div class="col-4 col-md-2">
          One of three columns
        </div>
        <div class="card-deck col-8 col-md-10">
            <div class="card">
              <div class="card-body">
                <p class="card-text">day1</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="card-text">day2</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="card-text">day3</p>
              </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <p class="card-text">day4</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <p class="card-text">day5</p>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
